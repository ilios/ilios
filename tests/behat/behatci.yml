# Use this profile to run tests on Sauce against the Travis-CI instance
default:
    filters:
        tags: "~@ignore"
    context:
        parameters :
            database_dsn: "mysql:host=localhost;dbname=ilios"
            database_user : "root"
            database_password: null
    extensions:
        Behat\MinkExtension\Extension:
            base_url: https://precise64
            default_session: saucelabs
            javascript_session: saucelabs
            saucelabs:
                browser: "firefox"
                connect: ~
                capabilities:
                    name: "win7ff"
                    platform: "Windows 7"
                    version: 28

# Run tests with win7 ie9
win7ie9:
    extensions:
        Behat\MinkExtension\Extension:
            saucelabs:
                browser: "internet explorer"
                capabilities:
                    name: "win7ie9"
                    platform: "Windows 7"
                    version: 9

