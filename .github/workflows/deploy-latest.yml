name: Deploy Containers
on:
  push:
    branches:
      - master

jobs:
  deploy-github-containers:
    name: Github Registry as latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - php-apache
          - nginx
          - fpm
          - fpm-dev
          - admin
          - migrate-database
          - update-frontend
          - consume-messages
          - mysql
          - mysql-demo
          - elasticsearch
    steps:
    - uses: actions/checkout@v2
    - name: ${{ matrix.image }} to Github Registry
      uses: docker/build-push-action@v2.5.0
      with:
        username: zorgbort
        password: ${{ secrets.ZORGBORT_TOKEN }}
        registry: ghcr.io
        repository: ilios/${{ matrix.image }}
        tags: latest
        target: ${{ matrix.image }}
  deploy-docker-containers:
    name: Docker Registry as latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image:
          - php-apache
          - nginx
          - fpm
          - fpm-dev
          - admin
          - migrate-database
          - update-frontend
          - consume-messages
          - mysql
          - mysql-demo
          - elasticsearch
    steps:
    - uses: actions/checkout@v2
    - name: ${{ matrix.image }} to Docker Registry
      uses: docker/build-push-action@v2.5.0
      with:
        username: zorgbort
        password: ${{ secrets.ZORGBORT_DOCKER_TOKEN }}
        repository: ilios/${{ matrix.image }}
        tags: latest
        target: ${{ matrix.image }}
