/cohorts:
  get:
    summary: Fetch all Cohorts
    parameters:
      - name: X-JWT-Authorization
        in: header
        description: API JWT Token
        required: true
        type: string
        default: Token XXX
      - name: offset
        in: query
        description: Offset
        required: false
        type: integer
      - name: limit
        in: query
        description: Limit Results
        required: false
        type: integer
      - name: order_by
        in: query
        description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
        required: false
        type: array
        items:
          type: string
      - name: filters
        in: query
        description: Filter by fields. Must be an array ie. &filters[id]=3
        required: false
        type: array
        items:
          type: string
    tags:
      - Cohorts
    responses:
      '200':
        description: An array of cohorts
        schema:
          type: object
          properties:
            cohorts:
              type: array
              items:
                $ref: '#/definitions/Cohort'
  post:
    summary: Create Cohorts
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            cohorts:
              type: array
              items:
                $ref: '#/definitions/Cohort'
    tags:
      - Cohorts
    responses:
      '201':
        description: An array of newly created cohorts
        schema:
          type: object
          properties:
            cohorts:
              type: array
              items:
                $ref: '#/definitions/Cohort'
      '400':
        description: Bad Request Data
      '403':
        description: Access Denied
/cohorts/{id}:
  get:
    summary: Fetch a single Cohort
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Cohorts
    responses:
      '200':
        description: A single Cohort
        schema:
          type: object
          properties:
            cohorts:
              type: array
              items:
                $ref: '#/definitions/Cohort'
      '404':
        description: Not found
  put:
    summary: Edit a Cohort
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    - name: body
      in: body
      required: true
      schema:
          type: object
          properties:
            cohort:
              $ref: '#/definitions/Cohort'
    tags:
      - Cohorts
    responses:
      '200':
        description: A single Cohort
        schema:
          type: object
          properties:
            cohort:
              $ref: '#/definitions/Cohort'
      '400':
        description: Bad Request Data
      '403':
        description: Access Denied
      '404':
        description: Not Found
  delete:
    summary: Delete a Cohort
    parameters:
    - name: X-JWT-Authorization
      in: header
      description: API JWT Token
      required: true
      type: string
      default: Token XXX
    - name: id
      in: path
      required: true
      description: id
      type: integer
    tags:
      - Cohorts
    responses:
      '204':
        description: Deleted Cohort
      '403':
        description: Access Denied
      '404':
        description: Not Found
      '500':
        description: Failed to delete entity (usually caused by non-cascading relationships)