/meshqualifiers:
  get:
    summary: Fetch all Meshqualifiers
    parameters:
      - name: X-JWT-Authorization
        in: header
        description: API JWT Token
        required: true
        type: string
        default: Token XXX
      - name: offset
        in: query
        description: Offset
        required: false
        type: integer
      - name: limit
        in: query
        description: Limit Results
        required: false
        type: integer
      - name: order_by
        in: query
        description: Order by fields.  Must by an array ie. &order_by[name]=ASC&order_by[description]=DESC
        required: false
        type: array
        items:
          type: string
      - name: filters
        in: query
        description: Filter by fields. Must be an array ie. &filters[id]=3
        required: false
        type: array
        items:
          type: string
    tags:
      - Meshqualifiers
    responses:
      '200':
        description: An array of meshqualifiers
        schema:
          type: object
          properties:
            meshQualifiers:
              type: array
              items:
                $ref: '#/definitions/Meshqualifier'
  post:
    deprecated: true
    summary: Create Meshqualifiers
    parameters:
