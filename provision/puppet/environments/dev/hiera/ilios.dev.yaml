profile::common::mysql::mysql_grants:
    'vagrant@%/*.*':
        ensure: present
        options:
            - 'GRANT'
            - 'WITH GRANT OPTION'
        privileges:
            - 'ALL'
        table: '*.*'
        user: 'vagrant@%'
    'admin@localhost/*.*':
        ensure: present
        options:
            - 'GRANT'
            - 'WITH GRANT OPTION'
        privileges:
            - 'ALL'
        table: '*.*'
        user: 'admin@localhost'
    'ilios_user@%/*.*':
        ensure: present
        options:
            - 'GRANT'
            - 'WITH GRANT OPTION'
        privileges:
            - 'ALL'
        table: '*.*'
        user: 'ilios_user@%'
