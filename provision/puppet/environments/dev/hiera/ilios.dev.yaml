profile::common::mysql::mysql_users:
    'admin@localhost':
        ensure: present
        password_hash: "*4ACFE3202A5FF5CF467898FC58AAB1D615029441" #admin
    'vagrant@%':
        ensure: present
    'ilios_user@%':
        ensure: present
