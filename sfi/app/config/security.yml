security:
    providers:
        default_provider:
            memory:
                users:
                    1:  {roles: 'ROLE_ZERO_USER' }

    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        ilios_legacy_secured:
            pattern:   ^/
            stateless: true
            ilios_legacy_ci: true
    access_control:
        - { path: ^/api, roles: ROLE_ZERO_USER }
